<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg">
    <div><h1>❀◕ ‿ ◕❀ ¯\(©¿©) /¯ Todos (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧ ᕙ(⇀‸↼‶)ᕗ</h1></div>
    <div class="main-container">
      <div class="top-container">
        <input type="text" name="todo" id="todo-input" />
        <button onclick="addNewTodo()" class="add-todo-btn">Add</button>
      </div>
      <div class="todos-container"><ul class="todo-list"></ul></div>

          <button onclick="activeButtonHandler()" class="todo-active-btn">Active</button>
          <button onclick="completedButtonHandler()" class="todo-completed-btn">Completed</button>

      </div>
    </div>
    <script src="index.js"></script>
